<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <p id="quiz-question">What is 2 + 2?</p>
        <div>
            <input type="radio" id="choice1" name="quiz" value="4">
            <label for="choice1">4</label><br>
            <input type="radio" id="choice2" name="quiz" value="22">
            <label for="choice2">22</label><br>
            <input type="radio" id="choice3" name="quiz" value="3">
            <label for="choice3">3</label>
        </div>
        <button id="submit-answer">Submit Answer</button>
        <p id="feedback">ee</p>
    </div>
    <script>
        function checkAnswer() {
            let correctAnswer = "4";
            let userAnswer = document.querySelector('input[name="quiz"]:checked').value;


            if (userAnswer == correctAnswer) {
                document.querySelector("#feedback").textContent = "Correct! Well done.";
            }

            else {
                document.querySelector("#feedback").textContent = "That's incorrect. Try again!";
            }
            console.log(userAnswer);
        }

        document.getElementById('submit-answer').addEventListener('click', checkAnswer)

    </script>
</body>

</html>
